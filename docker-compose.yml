version: '3.8'

services:
  relay-server:
    build: .
    container_name: openclaw-relay
    ports:
      - "5178:5178"
      - "5179:5179"
    environment:
      - NODE_ENV=production
      - PORT=5178
      - WS_PORT=5179
      - DATABASE_PATH=/app/data/openclaw_relay.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=30d
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - FEISHU_ENCRYPT_KEY=${FEISHU_ENCRYPT_KEY}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-zhipu}
      - LLM_MODEL=${LLM_MODEL:-glm-4.7}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://open.bigmodel.cn/api/paas/v4/}
      - SERVER_BASE_URL=${SERVER_BASE_URL:-http://localhost:5178}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5178/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理 (可选，用于 SSL)
  nginx:
    image: nginx:alpine
    container_name: openclaw-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - relay-server
    restart: unless-stopped
    profiles:
      - with-nginx
